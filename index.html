<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for Kudzi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #d63384;
      z-index: 10;
      padding: 0 20px;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: red;
      border-radius: 50% 50% 45% 45%;
      bottom: -100px;
      animation: float 12s infinite ease-in;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 30px;
      background: #444;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Kudzi where are you, I miss you. What time are you reaching home?</h1>

  <script>
    const totalBalloons = 60;
    for (let i = 0; i < totalBalloons; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
      balloon.style.animationDelay = Math.random() * 12 + "s";
      balloon.style.animationDuration = 8 + Math.random() * 8 + "s";
      document.body.appendChild(balloon);
    }
  </script>
</body>
</html>
